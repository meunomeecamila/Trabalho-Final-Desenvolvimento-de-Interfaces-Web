</head>
<body class="bg-custom">
  <header class="fixed-top">
    <div class="container">
      <h1 class="text-center">Find Your Place</h1>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item"><a class="nav-det" href="index.html#maispopulares">Mais populares</a></li>
              <li class="nav-item"><a class="nav-det" href="index.html#destinos">Destinos</a></li>

              <li class="nav-item"><a class="nav-det" href="index.html#cadastro">Cadastre-se!</a></li>
              <li class="nav-item"><a class="nav-det" href="favoritos.html#favoritos">Favoritos</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container mt-5 pt-5">
    <div class="container my-5">
      <div class="card p-4 shadow detalhe-card mx-auto">
        <img id="destino-imagem" src="" alt="" class="img-fluid rounded mb-4">
        <form id="edit-form">
          <div class="mb-3">
            <label for="edit-nome" class="form-label">Nome:</label>
            <input type="text" id="edit-nome" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="edit-descricao" class="form-label">Descrição:</label>
            <input type="text" id="edit-descricao" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="edit-tipo" class="form-label">Tipo:</label>
            <input type="text" id="edit-tipo" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Salvar Alterações</button>
        </form>
        <a href="index.html" class="btn btn-secondary mt-3">Voltar para todos os destinos</a>
      </div>
    </div>
  </main>
  <script src="assets/scripts/app.js"></script>
